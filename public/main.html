<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ToDoApp</title>
        <meta name="description" content="ToDoApp">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../src/css/main.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="shortcut icon" href="./img/favicon.png" type="image/x=icon"/>
    </head>
    <!-- <body onload="addTodoStatusChangeListener()"> -->
        <body>
        <div id="container" class="mainSite">
                <button id="log_out_b" onclick="">Log out</button>
            <aside>
                <div class="logo">
                    <img src="./img/logo.png" alt="ToDoApp">
                </div>
                <div class="aside_head">
                    <a>Hello, Name!</a><br>
                    <a>Let's make the ToDoList together!</a><br><br>
                </div>
                <div class="task_buttons">
                    <button id="work_b">Work</button>
                    <button id="home_b" onclick="">Home</button>
                    <button id="personal_b" onclick="">Personal</button>
                    <button id="all_tasks_b" onclick="">All tasks</button>
                    <button class="add_b" onclick="">+</button>
                </div>
            </aside>  
            <header>
                <a>Your task for today:</a>
            </header>    
            <section>
                <ul class='tasksList'>
                    
                </ul>
            </section>
            <div class="add_form">
                <p>Edit task here:</p>
                <select class="add_select">
                    <option value="work">Work</option>
                    <option value="home">Home</option>
                    <option value="personal">Personal</option>
                </select>
                <input type="text" class="add_input" placeholder="">
                <button class="form_button back">Back</button>
                <button class="form_button save">Save</button>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./dist/main.bundle.js" async defer></script>
        <!-- <script src="../src/js/main.js" async defer></script> -->
    </body>
</html>
