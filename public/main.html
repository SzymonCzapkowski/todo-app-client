<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ToDoApp</title>
        <meta name="description" content="ToDoApp">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../src/css/main.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="shortcut icon" href="./img/favicon.png" type="image/x=icon"/>
    </head>
    <body>
        <div id="container">
                <button id="log_out_b" onclick="">Log out</button>
            <aside>
                <div class="logo">
                    <img src="./img/logo.png" alt="ToDoApp">
                </div>
                <div class="aside_head">
                    <a>Hello, Name!</a><br>
                    <a>Let's make the ToDoList together!</a><br><br>
                </div>
                <div class="three_buttons">
                    <button id="work_b" onclick="">Work</button><br><br>
                    <button id="home_b" onclick="">Home</button><br><br>
                    <button id="personal_b" onclick="">Personal</button><br><br>
                    <button id="add_b" onclick="">+</button><br><br>
                </div>
            </aside>  
            <header>
                <a>Your task for today:</a>
            </header>    
            <section>
                <ul>
                    <li>
                        <a><span> jajka, mleko, czekolada</span></a><button><img class="do" src="./img/do.png"></button><button><img src="./img/bin.png"></button>
                    </li>
                </ul>
            </section>
            <div class="add_form">
                <p>Edit task here:</p>
                <select class="add_select">
                    <option value="0">Work</option>
                    <option value="1">Home</option>
                    <option value="2">Office</option>
                </select>
                <input type="text" class="add_input" placeholder="">
                <button class="form_button" onclick="">Back</button>
                <button class="form_button" onclick="add_form">Save</button>
            </div>
        </div>    
        <script src="./dist/main.bundle.js" async defer></script>
    </body>
</html>
